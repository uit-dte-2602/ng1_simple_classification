name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: MA1 Unit tests
      id: ma1-unit-tests
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: MA1 Unit tests
        setup-command: sudo -H pip3 install pytest scikit-learn==1.3.0 numpy==1.25.2
          scipy==1.11.1 matplotlib==3.7.2 binarytree==6.5.1
        command: pytest test_classifier.py
        timeout: 10
        max-score: 1
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        MA1-UNIT-TESTS_RESULTS: "${{steps.ma1-unit-tests.outputs.result}}"
      with:
        runners: ma1-unit-tests
